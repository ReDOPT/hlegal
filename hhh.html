<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удаление класса у элемента</title>
    <style>
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="myElement" class="highlight">Этот элемент имеет класс highlight</div>
    <button id="myButton">Удалить класс</button>

    <script>
        // Функция, которая будет вызвана при нажатии на кнопку
        function removeClass() {
            // Получаем элемент по его ID
            var element = document.getElementById("myElement");

            // Удаляем класс highlight у элемента
            element.classList.remove("highlight");
        }

        // Получаем кнопку по её ID и добавляем обработчик события 'click'
        document.getElementById("myButton").addEventListener("click", removeClass);
    </script>
</body>
</html>
